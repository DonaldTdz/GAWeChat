<pro-header></pro-header>
<nz-card [nzBordered]="false">
    <form nz-form (ngSubmit)="refreshData(false,true)" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-label>
                                <label>问题类型</label>
                            </div>
                            <div nz-form-control class="flex-1">
                                <nz-select name="questionsType" [nzPlaceHolder]="'请选择问题类型'" [(ngModel)]="searchType" [nzShowSearch]="true" nzSize="large">
                                    <nz-option *ngFor="let i of questionsType" [nzLabel]="i.text" [nzValue]="i.value">
                                    </nz-option>
                                </nz-select>
                            </div>
                        </div>
                    </div>
            <div nz-col [nzSpan]="8" style="float: right;" [class.text-right]="'true'">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询</button>
                <button nz-button type="reset" (click)="refreshData(true)" [nzSize]="'large'" class="mx-sm">重置</button>
                <button nz-button type="button" (click)="create()" [nzType]="'primary'" [nzSize]="'large'">
                    <i class="anticon anticon-plus"></i>
                    <span>新建</span>
                </button>
            </div>
        </div>
    </form>
    <nz-table #nzTable [nzAjaxData]="questions" [nzTotal]="query.total" [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading" [nzShowTotal]="'true'" [nzShowSizeChanger]="true" (nzPageIndexChange)="refreshData()" (nzPageSizeChange)="refreshData()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>问题编号</span>
                </th>
                <th nz-th>
                    <span>问题类型</span>
                </th>
                <th nz-th>
                    <span>问题描述</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                <td nz-td>{{item.no}}</td>
                <td nz-td>{{item.typeName}}</td>
                <td nz-td>{{item.question}}</td>
                <td nz-td>
                    <a (click)="editQuestionnaire(item.id)">查看详情</a>
                    <span nz-table-divider></span>
                   <a (click)="delete(item)">删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
