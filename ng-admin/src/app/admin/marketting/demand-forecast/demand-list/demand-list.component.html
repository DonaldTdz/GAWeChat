<div *ngIf="id" nz-row>
    <div *ngIf="!isPublish" nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8" class="mb-md" [class.text-right]="'true'" style="float:right">
            <nz-upload nzAction="{{host + '/WeChatFile/MarketingExcelInfoPosts?fileName=DemandDetailUpload'}}"
                [nzBeforeUpload]="beforeExcelUpload" (nzChange)="handleChange($event)" [nzName]="'files'">
                <button nz-button [nzLoading]="uploadLoading">
                    <i class="anticon anticon-upload"></i>
                    <span>导入需求预测</span>
                </button>
            </nz-upload>
        </div>
    </div>

    <nz-table #nzTable [nzAjaxData]="demandDetailList" [nzTotal]="query.total" [(nzPageIndex)]="query.pageIndex"
        [(nzPageSize)]="query.pageSize" [nzLoading]="loading" [nzShowTotal]="'true'" [nzShowSizeChanger]="true"
        (nzPageIndexChange)="refreshData()" (nzPageSizeChange)="refreshData()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>客户编码</span>
                </th>
                <th nz-th>
                    <span>客户名称</span>
                </th>
                <th nz-th>
                    <span>商品名称</span>
                </th>
                <th nz-th>
                    <span>建议零售价</span>
                </th>
                <th nz-th>
                    <span>批发价</span>
                </th>
                <th nz-th>
                    <span>同比</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                <td nz-td>{{item.retailerCode}}</td>
                <td nz-td>{{item.retailerName}}</td>
                <td nz-td>{{item.name}}</td>
                <td nz-td>{{item.suggestPrice}}</td>
                <td nz-td>{{item.wholesalePrice}}</td>
                <td nz-td>{{item.yearOnYear}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
