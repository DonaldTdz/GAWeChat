<pro-header>
    <ng-template #content *ngIf="info">
        <div nz-row nzGutter="16">
            <div nz-col nzXs="24" nzSm="18">
                <desc-list size="small" col="4" class="mb-md" style="padding-left: 8px;">
                    <desc-list-item term="用户姓名">{{info.name}}</desc-list-item>
                    <!-- <desc-list-item term="档级">{{info.lea}}</desc-list-item> -->
                    <desc-list-item term="预测名称">{{info.title}}</desc-list-item>
                    <desc-list-item term="填写时间">{{info.completeTime| _date}}</desc-list-item>
                </desc-list>
            </div>
        </div>
    </ng-template>
    <nz-table #nzTable [nzAjaxData]="demandDetailList" [nzTotal]="query.total" [(nzPageIndex)]="query.pageIndex"
        [(nzPageSize)]="query.pageSize" [nzLoading]="loading" [nzShowTotal]="'true'" [nzShowSizeChanger]="true"
        (nzPageIndexChange)="refreshData()" (nzPageSizeChange)="refreshData()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>商品名称</span>
                </th>
                <th nz-th>
                    <span>建议零售价</span>
                </th>
                <th nz-th>
                    <span>批发价</span>
                </th>
                <th nz-th>
                    <span>同比</span>
                </th>
                <th nz-th>
                    <span>下月预测量</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                <td nz-td>{{item.name}}</td>
                <td nz-td>{{item.suggestPrice}}</td>
                <td nz-td>{{item.wholesalePrice}}</td>
                <td nz-td>{{item.yearOnYear}}</td>
                <td nz-td>{{item.predictiveValue}}</td>
            </tr>
        </tbody>
    </nz-table>
</pro-header>
<footer-toolbar>
    <button nz-button [nzType]="'default'" (click)="return()" [nzSize]="'large'">
        返回
    </button>
</footer-toolbar>
