<nz-tabset>
    <nz-tab>
        <ng-template #nzTabHeading>
            需求预测
        </ng-template>
        <nz-card>
            <form nz-form (ngSubmit)="getRetailDemandList(false,true)" [nzLayout]="'inline'">
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="6" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-label>
                                <label for="searchTitle">预测标题</label>
                            </div>
                            <div nz-form-control class="flex-1">
                                <nz-input [(ngModel)]="searchTitle" name="searchTitle" [nzSize]="'large'"
                                    [nzPlaceHolder]="'请输入预测标题'" nzId="searchTitle"></nz-input>
                            </div>
                        </div>
                    </div>
                    <div nz-col [nzSpan]="18" class="mb-md" [class.text-right]="'true'">
                        <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading"
                            [nzSize]="'large'">查询</button>
                        <button nz-button type="reset" (click)="getRetailDemandList(true)" [nzSize]="'large'"
                            class="mx-sm">重置</button>
                    </div>
                </div>
            </form>
            <nz-table #nzTable [nzAjaxData]="demandForecastList" [nzTotal]="query.total"
                [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading"
                [nzShowTotal]="'true'" [nzShowSizeChanger]="true" (nzPageIndexChange)="getRetailDemandList()"
                (nzPageSizeChange)="getRetailDemandList()">
                <thead nz-thead>
                    <tr>
                        <th nz-th>
                            <span>预测标题</span>
                        </th>
                        <th nz-th>
                            <span>预测月份</span>
                        </th>
                        <th nz-th>
                            <span>填写时间</span>
                        </th>
                        <th nz-th>
                            <span>操作</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                        <td nz-td>{{item.title}}</td>
                        <td nz-td>{{item.month | date:'yyyy-MM'}}</td>
                        <td nz-td>{{item.completeTime | _date}}</td>
                        <td nz-td>
                            <a (click)="demandDetail(item.id)">详情</a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </nz-tab>
    <nz-tab>
        <ng-template #nzTabHeading>
            问卷调查
        </ng-template>
        <nz-card>
        </nz-card>
    </nz-tab>
</nz-tabset>
<footer-toolbar>
    <button nz-button [nzType]="'default'" (click)="return()" [nzSize]="'large'">
        返回
    </button>
</footer-toolbar>
