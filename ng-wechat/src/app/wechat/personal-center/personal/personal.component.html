<Page [ngClass]="'badge'" [spacing]="false" [ftBottom]="true" [showTitle]="false" [showBindStaff]="true">
    <div class="weui-cells" *ngIf="user">
        <div class="weui-cell">
            <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                <img src="{{user.headImgUrl}}" style="width: 50px;display: block">
            </div>
            <div class="weui-cell__bd">
                <p>{{user.nickName}}</p>
                <p style="font-size: 13px; color: #888888;">{{user.userTypeName}}</p>
            </div>
            <div class="weui-cell__ft">
                <img alt="" (click)="goShowCard()" src="./assets/images/icon_nav_layout.png"
                    style="height: 25px; margin-right: 12px;">
            </div>
        </div>
        <div class="weui-cell weui-cell_access" (click)="goIntegralTotal(user.openId)" *ngIf="user">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle; font-size: 13px;">我的积分</span>
            </div>
            <div class="weui-cell__ft">
                <span class="weui-badge"
                    style="margin-left: 5px; background-color:goldenrod;">{{user.integralTotal}}</span>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">个人信息</div>
    <div class="weui-cells" *ngIf="user">
        <div class="weui-cell weui-cell_access" (click)="goPurchaseRecord(user.openId)">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">购买记录</span>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>
        <div class="weui-cell weui-cell_access" (click)="goShopEvaluation(user.openId)">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">店铺评价</span>
                <span class="weui-badge" *ngIf="countNotEvaluation"
                    style="margin-left: 5px;">{{countNotEvaluation}}</span>
            </div>
            <div class="weui-cell__ft" style="font-size: 13px;">评价送积分</div>
        </div>
        <div class="weui-cell weui-cell_access" (click)="goFavorite()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">我的收藏</span>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>
        <div class="weui-cell weui-cell_access" (click)="goBindPhone()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">换绑手机</span>
            </div>
            <div class="weui-cell__ft" style="font-size: 13px;">{{user.phone | phoneFormat}}</div>
        </div>
    </div>
    <div class="weui-cells__title" *ngIf="isShowRetailer">零售客户</div>
    <div class="weui-cells" *ngIf="isShowRetailer">
        <div class="weui-cell weui-cell_access" (click)="goArchivalLevel()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">档级货源</span>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>
        <div class="weui-cell weui-cell_access" (click)="goArchivalLevel()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">{{accountTitle}}</span>
            </div>
            <div class="weui-cell__ft" style="font-size: 13px;"></div>
        </div>
        <div class="weui-cell weui-cell_access" (click)="goEmpRetailer()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">零售户数据</span>
            </div>
            <div class="weui-cell__ft" style="font-size: 13px;"></div>
        </div>
        <div class="weui-cell weui-cell_access" *ngIf="user && user.userType == 1 && user.isShopkeeper"
            (click)="goShopEmployee()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">店员管理</span>
                <span class="weui-badge" *ngIf="noCheckShopEmployeeCount>0"
                    style="margin-left: 5px;">{{noCheckShopEmployeeCount}}</span>
            </div>
            <div class="weui-cell__ft" style="font-size: 13px;"></div>
        </div>
    </div>
         <!-- 是否是抽奖管理员 -->
       <div class="weui-cells__title" *ngIf="islotteryadmin">抽奖活动</div>
       <div class="weui-cells" *ngIf="islotteryadmin">
   
        <div class="weui-cell weui-cell_access" (click)="creatNewLottery()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">创建抽奖活动</span>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>
        <div class="weui-cell weui-cell_access" (click)="showLotteryList()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">查看抽奖活动列表</span>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>

        <div class="weui-cell weui-cell_access" (click)="showSignInPeople()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">查看签到人员</span>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>

        <div class="weui-cell weui-cell_access" (click)="gotoSigin()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">去签到列表签到</span>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>

        <div class="weui-cell weui-cell_access" (click)="goToLuckyDraw()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">抽奖</span>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>

       </div>
    
    <div class="weui-cells">
        <div class="weui-cell weui-cell_access" (click)="goFeedBack()">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">意见反馈</span>
            </div>
        </div>
    </div>

</Page>
