<Page [ngClass]="'Questionnaire'" [title]="'调查问卷'" [showTitle]="false" [spacing]="false">
    <div class="weui-cell" style=" padding-bottom: 0px; padding-top: 0px; padding-left: 0px; padding-right: 0px;">
        <div style="text-align: center; width: 100%;">
            <img src="assets/images/questionnaire/questionnaire.jpg" style="width:100%;">
        </div>
    </div>
    <div class="weui-cells">
        <div *ngFor="let item of questionRecordList" class="weui-cell weui-cell_access"
            (click)="goDetail(item.id,item.status)">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle; font-size: 14px;">{{item.title}}</span>
            </div>
            <div class="weui-cell__ft">
                {{item.status}}
            </div>
        </div>
        <weui-loadmore type="line" *ngIf="!questionRecordList || questionRecordList.length == 0">
        </weui-loadmore>
    </div>
</Page>
