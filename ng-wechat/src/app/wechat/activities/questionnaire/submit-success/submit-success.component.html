<Page [ngClass]="'icons'" [spacing]="false" [showTitle]="false">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="icon-box">
                <i class="weui-icon-success weui-icon_msg"></i>
                <div class="icon-box__ctn">
                    <h3 class="icon-box__title">提交成功</h3>
                    <p class="icon-box__desc">调查问卷提交成功</p>
                </div>
            </div>
        </div>
        <div class="weui-cell">
            <button weui-button [weui-type]="'default'" (click)="goBack()">确定</button>
        </div>
    </div>
</Page>
