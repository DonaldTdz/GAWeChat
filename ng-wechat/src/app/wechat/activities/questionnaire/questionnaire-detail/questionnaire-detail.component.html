<Page [ngClass]="'QuestionnaireDetail'" [title]="'问卷调查详情'" [showTitle]="false" [spacing]="false">
    <form #f="ngForm" (ngSubmit)="onSave()">
        <div class="progress">
            <weui-progress [value]="progressBar.p1.value" (cancel)="onCancel('p1')" [canCancel]="false"></weui-progress>
            <br />
        </div>
        <div class="questionList">
            <div class="weui-cells weui-cells_radio" *ngFor="let questionnaire of questionnaireList">
                <strong><label>{{questionnaire.no}}</label></strong>
                <label>{{questionnaire.question}}</label>
                <label class="weui-cell weui-check__label" *ngFor="let option of questionnaire.questionOptions">
                    <div class="weui-cell__bd">
                        <p>{{option.desc}}</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" (click)="onRadioClick(questionnaire.id,option.value)" [(ngModel)]="option.value" name="{{questionnaire.no}}" [value]="option.value"
                            id="radio-{{questionnaire.no}}" />
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
            </div>
        </div>
        <div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">提交</a>
        </div>
    </form>
</Page>
